<div *ngIf="step === 'request'">
  <h2>Recuperar contraseña</h2>
  <input [(ngModel)]="email" placeholder="Correo" type="email" />
  <button (click)="requestToken()">Solicitar token</button>
</div>

<div *ngIf="step === 'reset'">
  <h2>Restablecer contraseña</h2>
  <div>
    <label>Token recibido (pega aquí):</label>
    <input [(ngModel)]="token" placeholder="Introduce el token recibido" />
  </div>
  <div>
    <label>Nueva contraseña:</label>
    <input [(ngModel)]="newPassword" type="password" />
  </div>
  <button (click)="resetPassword()">Cambiar contraseña</button>
</div>

<div *ngIf="step === 'done'">
  <h2>¡Listo!</h2>
  <p>Tu contraseña ha sido cambiada.</p>
</div>

<div *ngIf="message">{{ message }}</div>
